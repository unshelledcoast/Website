[build]
  command   = "npm run build"
  publish   = "_site"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirect /admin to the CMS
[[redirects]]
  from   = "/admin"
  to     = "/admin/index.html"
  status = 200

# Netlify Identity callback
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
