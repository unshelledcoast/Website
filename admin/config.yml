backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:

      - name: "homepage"
        label: "Homepage"
        file: "_data/homepage.json"
        format: json
        fields:
          - {label: "Announcement Bar Text", name: "announcement", widget: "string"}
          - {label: "Hero Headline Line 1", name: "hero_line1", widget: "string"}
          - {label: "Hero Headline Line 2 (italic)", name: "hero_line2", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "Intro Heading", name: "intro_heading", widget: "string"}
          - {label: "Intro Paragraph 1", name: "intro_p1", widget: "text"}
          - {label: "Intro Paragraph 2", name: "intro_p2", widget: "text"}

      - name: "iliad_course"
        label: "Iliad Course"
        file: "_data/iliad.json"
        format: json
        fields:
          - {label: "Course Title", name: "title", widget: "string"}
          - {label: "Price", name: "price", widget: "string"}
          - {label: "Duration", name: "duration", widget: "string"}
          - {label: "Short Description", name: "short_desc", widget: "text"}
          - {label: "Long Description", name: "long_desc", widget: "text"}

      - name: "enroll"
        label: "Enrollment Section"
        file: "_data/enroll.json"
        format: json
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Description", name: "subtitle", widget: "text"}
          - {label: "Contact Email", name: "email", widget: "string"}

      - name: "about"
        label: "About / Instructor"
        file: "_data/about.json"
        format: json
        fields:
          - {label: "Instructor Name", name: "name", widget: "string"}
          - {label: "Paragraph 1", name: "p1", widget: "text"}
          - {label: "Paragraph 2", name: "p2", widget: "text"}
          - {label: "Paragraph 3", name: "p3", widget: "text"}
          - {label: "Photo", name: "photo", widget: "image", required: false}
